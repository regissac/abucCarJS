<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estacionamento Abuc Car</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">    
</head>
<body onload="mostrarPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento Abuc Car <small>por: Reginaldo Cuba, em JS Puro.</small></h2>
        </div>
        <div class="jumbotron">
            <form action="" id="formulario">
                <div class="form-group">
                    <label for="modelo">Modelo do Veículo</label>
                    <input type="text" name="" id="modeloCarro"class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Placa">Placa do Veículo</label>
                    <input type="text" name="" id="placaCarro"class="form-control" required>
                </div>
                <input type="submit" value="Adicionar" class="btn btn-primary">
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Modelo</td>
                            <td>Placa</td>
                            <td>Entrada</td>
                            <td>finalizar</td>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="node_modules\popper.js\dist\umd\popper.js"></script>
    <script src="assets\js\main.js"></script>
</body>
</html>
